<!DOCTYPE HTML>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
<link rel="stylesheet prefetch" href="style.css">
</head>
<body>

<!-- BELOW - FROM pen.html (manually) -->
  <div class="text-center">
    <div class="f1">Tic Tac Toe</div>
    <div class="controls f2">
      <span id="l1">X_or_0 </span><button id="b1" class="b b-left">_X_</button><button id="b2" class="b b-right">_0_</button>
      <span id="l5">_order </span><button id="b9" class="b b-left">_1st_</button><button id="b10" class="b b-right">_2nd_</button>
    </div>
    <div class="controls f2">
      <span id="l2">players </span><button id="b3" class="b b-left">_1_</button><button id="b4" class="b b-right">_2_</button>
      <span id="l3">expert </span><button id="b5" class="b b-left">_on__</button><button id="b6" class="b b-right">_off_</button>
      </div>
    <div class="controls f2">
      <span id="l4">clear </span><button id="b7" class="b b-both">_clear_</button>
    </div>
    <div class="testing f2">
      <span id="l4">tests </span><button id="b8" class="b b-both">_run_</button>
      <div id="tstat" class="f2"></div>
     </div>
    <div id="gstat" class="f2">game in progress...</div>
   <!--
      The rows of the board need to be on single lines so extra spaces are not introduced
    -->
    <div id="board">
      <div class="f1">
        <span id="c0" class="cell">_<span id="v0" class="val">_</span>_</span>|<span id="c1" class="cell">_<span id="v1" class="val">_</span>_</span>|<span id="c2" class="cell">_<span id="v2" class="val">_</span>_</span>
      </div>
      <div class="f1">
        <span id="c3" class="cell">_<span id="v3" class="val">_</span>_</span>|<span id="c4" class="cell">_<span id="v4" class="val">_</span>_</span>|<span id="c5" class="cell">_<span id="v5" class="val">_</span>_</span>
      </div>
      <div class="f1">
        <span id="c6" class="cell">_<span id="v6" class="val">_</span>_</span>|<span id="c7" class="cell">_<span id="v7" class="val">_</span>_</span>|<span id="c8" class="cell">_<span id="v8" class="val">_</span>_</span>
      </div>
    </div>
    <footer class="footer">
    <hr>
    <p class="text-center">

    </p>
  </footer>

  </div>

</body>
</html>
